{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-mid-4"></div>
    <div class="col-mid-4">
        <div class="card">
            <div class="card-title">
                <h4>Log in to your Account</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'login' %}" method="post">

                    {% csrf_token %}
                    {% include 'partials/__messages.html' %}
                    <div class="form-group">
                        <input type="text" name="username" id="usernameField" placeholder="Enter Username" class="form-control"
                        value="{{fieldValues.username}}"/>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" name="password" id="passwordField" class="form-control" placeholder="Enter Password">
                    </div>
                    <input type="submit" value="Login" id="submit_button" class = "btn btn-block btn-primary"/>
                    </div> 
                </form>
            </div>
        </div>
    </div>
    <div class="col-mid-4"></div>
</div>
<script src = {% static 'js/register.js' %}></script>

{% endblock  %}
