{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-mid-4"></div>
    <div class="col-mid-4">
        <div class="card">
            <div class="card-title">
                <h4>Register a New Acount</h4>
            </div>
            <div class="card-body">
                <form action="" method="post">
                    <div class="form-group">
                        <input type="text" name="username" id="usernameField" placeholder="Enter Username" class="form-control"/>
                    </div>
                    <div class="invalid_feedback" style="display:none"></div>
                    <div class="text-sm text-success usernameSuccessOutput" style="display:none"></div>
                    <div class="form-group">
                        <input type="email" name="email" id="emailField" class="form-control" placeholder="Enter Email"/>
                    <div class="email_invalid_feedback" style="display:none"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="passwordField" class="form-control" placeholder="Enter Password">
                    </div>
                    <input type="submit" value="Register Account" clas = "btn btn-block btn-primary"/>
                    </div> 
                </form>
            </div>
        </div>
    </div>
    <div class="col-mid-4"></div>
</div>
<script src = {% static 'js/register.js' %}></script>

{% endblock  %}
